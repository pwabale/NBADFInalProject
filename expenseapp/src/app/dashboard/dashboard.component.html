<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Welcome to Budget Application</h1>
    </div>

  </div>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <!-- Total Monthy Budgets used  -->
      <div class="col-md-6">
        <!-- total budget  -->
        <h3 class="text-center">Month Expense</h3>
        <select
          class="form-select"
          aria-label="Select Month"
          [(ngModel)]="selectedMonth"
          (change)="onSelect($event.target)"
        >
          <option selected value="All">Current Year</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <br>
        <div *ngIf="!selectedMonthData.length" class="alert alert-danger" role="alert">
          No Data Found
        </div>
        <canvas id="pieChart" #spendingPieChart></canvas>
      </div>
      <!-- Budget vs expense chart monthly -->
      <div class="col-md-6">
        <h3 class="text-center">Budget vs Expense Current Month</h3>
        <!-- if not selectedMonthData  -->
        <canvas id="spendingBarChart" #spendingBarChart></canvas>
      </div>
      <!-- Monthly expense chart -->

      <div class="row">
        <div class="col-md-12">
          <br>
          <br>
          <br>
          <h3 class="text-center">All Spending For Each Month</h3>

          <canvas id="lineChart" #monthlyExpenseLineChart></canvas>
        </div>
      </div>


    </div>
  </div>
</div>
